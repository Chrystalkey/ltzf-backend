name: Testing the LTZF Backend

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  surface-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: formatting
        run: cargo fmt --check
      - name: install ripgrep
        run: sudo apt install ripgrep
      - name: Generate OAPI Code
        run: sh oapigen.sh
      - name: clippy
        run: cargo clippy --workspace -- -D warnings

  tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ltzf-user
          POSTGRES_PASSWORD: ltzf-pass
          POSTGRES_DB: ltzf
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: install ripgrep
        run: sudo apt install ripgrep
      - name: Generate OAPI Code
        run: sh oapigen.sh
      - name: install sqlx cli
        run: cargo install sqlx-cli  --no-default-features --features postgres,native-tls

      - name: Run cargo tests
        run: sqlx database setup && cargo test
        env:
          DATABASE_URL: postgres://ltzf-user:ltzf-pass@localhost:5432/ltzf
          SQLX_OFFLINE: false